<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Booking Tracker (Cloud + Delete)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }
        
        /* Loading Spinner */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-600 mb-2">üèÖ Sports Booking Tracker</h1>
            <p class="text-gray-600">Synced to Google Sheets</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Booking Form -->
            <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-md h-fit sticky top-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-700 border-b pb-2">New Booking</h2>
                <form id="bookingForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Facility Name</label>
                        <input type="text" id="facility" required placeholder="e.g. Kai Tak Sports Park" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date & Time</label>
                        <input type="datetime-local" id="datetime" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <input type="text" id="location" required placeholder="Area/District" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Court No.</label>
                            <input type="text" id="court" required placeholder="e.g. 3" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>

                    <div>
<label class="block text-sm font-medium text-gray-700 mb-1">Sport Type</label>
                        <select id="sport" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition bg-white">
                            <option value="Tennis">üéæ Tennis</option>
                            <option value="Badminton">üè∏ Badminton</option>
                            <option value="Basketball">üèÄ Basketball</option>
                            <option value="Squash">üß± Squash</option>
                            <option value="Table Tennis">üèì Table Tennis</option>
                            <option value="Soccer">‚öΩÔ∏è Soccer</option>
                            <option value="Pickleball">ü•í Pickleball</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <button type="submit" id="submitBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span>Add Booking</span>
                        <div id="btnLoader" class="loader hidden"></div>
                    </button>
                </form>
            </div>

            <!-- Booking List -->
            <div class="md:col-span-2">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-700">Upcoming Appointments</h2>
                    <div class="flex items-center gap-2">
                         <button onclick="fetchBookings()" title="Refresh" class="text-gray-400 hover:text-blue-500 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                        <span id="countBadge" class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded-full hidden">0</span>
                    </div>
                </div>
                
                <div id="bookingList" class="space-y-3 relative min-h-[100px]">
                    <!-- Loading State -->
                    <div id="listLoader" class="absolute inset-0 flex justify-center items-center bg-white bg-opacity-80 z-10 hidden">
                        <div class="loader border-t-blue-500 w-8 h-8"></div>
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="text-center py-10 bg-white rounded-lg shadow-sm border border-gray-100 hidden">
                        <p class="text-gray-400 text-lg">No bookings found.</p>
                        <p class="text-gray-400 text-sm">Check your connection or add one!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // CONFIGURATION
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzqhIP2Ij0_9_XJ5xke94YPTBZHjjYu69E-Bi1aTBYuQbVhL1eTgZqk_3gusXv9u4L4/exec';

        // DOM Elements
        const form = document.getElementById('bookingForm');
        const list = document.getElementById('bookingList');
        const emptyState = document.getElementById('emptyState');
        const countBadge = document.getElementById('countBadge');
        const submitBtn = document.getElementById('submitBtn');
        const btnLoader = document.getElementById('btnLoader');
        const listLoader = document.getElementById('listLoader');

        // State
        let bookings = [];

        // Format Date Helper
const formatDate = (dateString) => {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString; 
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('en-HK', options);
        };

        // Render Function
        const renderBookings = () => {
            // Sort by date (nearest first)
            bookings.sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
            
            // Rebuild HTML string for simplicity
            const itemsHtml = bookings.map((booking, index) => {
                let icon = 'üèÖ';
                if(booking.sport === 'Tennis') icon = 'üéæ';
                if(booking.sport === 'Badminton') icon = 'üè∏';
                if(booking.sport === 'Basketball') icon = 'üèÄ';
                if(booking.sport === 'Soccer') icon = '‚öΩÔ∏è';
                if(booking.sport === 'Table Tennis') icon = 'üèì';
                if(booking.sport === 'Pickleball') icon = 'ü•í';

                return `
                    <div class="bg-white p-4 rounded-lg shadow-sm border-l-4 border-blue-500 flex justify-between items-center hover:shadow-md transition duration-200 group">
                        <div class="flex-grow">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-xl" title="${booking.sport}">${icon}</span>
                                <h3 class="font-bold text-gray-800 text-lg">${booking.facility}</h3>
                                <span class="bg-gray-100 text-gray-600 text-xs px-2 py-0.5 rounded border border-gray-200 ml-2">Court ${booking.court}</span>
                            </div>
                            <div class="text-sm text-gray-600 flex flex-col sm:flex-row gap-1 sm:gap-4">
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                    ${formatDate(booking.datetime)}
                                </span>
                                <span class="flex items-center gap-1">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                    ${booking.location}
                                </span>
                            </div>
                        </div>
                        <button onclick="deleteBooking('${booking.id}')" 
                                class="text-gray-300 hover:text-red-500 p-2 rounded-full transition duration-200" title="Delete">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                `;
            }).join('');

            list.innerHTML = itemsHtml;
            list.appendChild(listLoader);
            list.appendChild(emptyState);

            if (bookings.length === 0) {
                emptyState.classList.remove('hidden');
countBadge.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                countBadge.textContent = bookings.length;
                countBadge.classList.remove('hidden');
            }
        };

        // Fetch Data from Google Sheets
        const fetchBookings = async () => {
            listLoader.classList.remove('hidden');
            try {
                // Add redirect: 'follow' to ensure 302 redirects are followed
                const response = await fetch(SCRIPT_URL, { redirect: "follow" });
                const data = await response.json();
                bookings = data;
                renderBookings();
            } catch (error) {
                console.error('Error fetching data:', error);
                if (window.location.protocol === 'file:') {
                    alert('CORS Error: Local file access blocked. Please upload to GitHub Pages!');
                }
            } finally {
                listLoader.classList.add('hidden');
            }
        };

        // Add Booking to Google Sheets
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            btnLoader.classList.remove('hidden');

            const newBooking = {
                action: 'add',
                facility: document.getElementById('facility').value,
                datetime: document.getElementById('datetime').value,
                location: document.getElementById('location').value,
                court: document.getElementById('court').value,
                sport: document.getElementById('sport').value
            };

            try {
                // 'no-cors' mode is critical for simple POST requests
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(newBooking)
                });

                // Optimistic UI update (requires fake ID for local display)
                newBooking.id = Date.now().toString(); 
                bookings.push(newBooking);
                renderBookings();
                form.reset();
                
                // Re-fetch shortly after to get real server data
                setTimeout(fetchBookings, 1500);

            } catch (error) {
                console.error('Error adding booking:', error);
                alert('Failed to save booking. Check console.');
            } finally {
                submitBtn.disabled = false;
                btnLoader.classList.add('hidden');
            }
        });

        // Delete Booking Function
        window.deleteBooking = async (id) => {
            if(!confirm('Delete this booking?')) return;
            
            // Optimistic UI Removal
            const oldBookings = [...bookings];
            bookings = bookings.filter(b => b.id != id); // Filter out deleted item
            renderBookings();

            try {
                // Send Delete Request
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ action: 'delete', id: id })
                });

                // Re-fetch to confirm sync
                setTimeout(fetchBookings, 1500);

            } catch (error) {
                console.error('Error deleting booking:', error);
                alert('Failed to delete. Reverting...');
                bookings = oldBookings; // Revert UI
                renderBookings();
            }
        };

        // Initial Load
        fetchBookings();

    </script>
</body>
</html>
